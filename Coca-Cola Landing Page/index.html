<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Coca-Cola Landing Page</title>
	<link rel ="stylesheet" href= "https://unpkg.com/swiper/swiper-bundle.css">
	<link rel ="stylesheet" href= "style.css">
</head>
<body>
	<section>
		<div class = "circle"></div>
		<header>
			<a href="#"><img src="logo.png" class="logo"></a>
			<div class="toggle" onclick="toggleMenu()"></div>
			<ul class ="navigation"> 
				<li> <a href="#">Home</a></li>
				<li> <a href="#">Menu</a></li>
				<li> <a href="#">What's New</a></li>
				<li> <a href="#">Contact Us</a></li>
			</ul>
		</header>
		<div class ="content">
			<div class="textBox">
				<h2>Taste the Feeling</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				   tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				   quis nostrud exercitation ullamo laboris nisi ut aliquip ex ea commodo.</p>
				   <a href="#">Learn More</a>
				   
			</div>
			<div class="imgBox">
				<div class="swiper-container">
					    <div class="swiper-wrapper">
						    <div class="swiper-slide"><img src="cocacola1.png"></div>
						    <div class="swiper-slide"><img src="cocacola2.png"></div>
						    <div class="swiper-slide"><img src="cocacola3.png"></div>
						    <div class="swiper-slide"><img src="cocacola4.png"></div>
						    <div class="swiper-slide"><img src="cocacola5.png"></div>
						    <div class="swiper-slide"><img src="cocacola6.png"></div>
					    </div>
				</div>
			</div>

			
		</div>
		<ul class="sci">
			<li><a href="#"><img src="facebook.png"></a></li>
			<li><a href="#"><img src="twitter.png"></a></li>
			<li><a href="#"><img src="instagram.png"></a></li>

		</ul>
	</section>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      loop: true,
    });


    function toggleMenu()
    {
    	const menuToggle = document.querySelector('.toggle');
    	const navigation = document.querySelector('.navigation')
    	menuToggle.classList.toggle('active')
    	navigation.classList.toggle('active')

    }
  </script>
</body>
</html>
